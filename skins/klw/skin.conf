           [[[[outTempBatteryStatus]]]]
           [[[[windBatteryStatus]]]]
           [[[[rainBatteryStatus]]]]
           [[[[supplyVoltage]]]]
           [[[[referenceVoltage]]]]
           [[[[heatingVoltage]]]]

		    image_height = 100
		    yscale = 60, 100, 5
			[[[[rxCheckPercent]]]]

    [[year_images]]
        x_label_format = %b
        time_length = 31536000    # 365 days
        aggregate_type = avg
        aggregate_interval = 86400

        [[[yeartemp_a]]]
            [[[[inTemp]]]]
            [[[[outTemp]]]]
            [[[[extraTemp1]]]]

        [[[yeartemp_b]]]
            [[[[extraTemp2]]]]
            [[[[extraTemp3]]]]
            [[[[soilTemp1]]]]
            [[[[soilTemp2]]]]
            [[[[soilTemp3]]]]
            [[[[soilTemp4]]]]

        [[[yearhumidity_a]]]
            yscale = 45, 95, 5
            [[[[inHumidity]]]]

[Extras]
    version = 0.1

    # light background
    BG_COLOR = '#ffffff'
    FG_COLOR = '#000000'
    LINK_COLOR = '#207070'
    HOVER_COLOR = '#30a0a0'
    HOVER_BG_COLOR = '#ffffff'
    VISITED_COLOR = '#207070'
    LARGE_COLOR = '#207070'
    HEATINDEX_COLOR = '#aa4444'
    WINDCHILL_COLOR = '#4444aa'

    # dark background
#    BG_COLOR = '#000000'
#    FG_COLOR = '#ffffff'
#    LINK_COLOR = '#50a0a0'

[Units]
    [[Groups]]
        group_altitude     = meter
        group_degree_day   = degree_C_day
        group_direction    = degree_compass
        group_moisture     = centibar
        group_percent      = percent
        group_pressure     = hPa
        group_radiation    = watt_per_meter_squared
        group_rain         = mm
        group_rainrate     = mm_per_hour
        group_speed        = km_per_hour
        group_speed2       = km_per_hour2
        group_temperature  = degree_C
        group_uv           = uv_index
        group_volt         = volt

    [[TimeFormats]]
		day			= %H:%M
		week		= %H:%M on %A
		month		= %d-%b-%Y %H:%M
		year		= %d-%b-%Y %H:%M
		rainyear	= %d-%b-%Y %H:%M
		current		= %d-%b-%Y %H:%M
		ephem_day	= %H:%M
		ephem_year	= %d-%b-%Y %H:%M

	[[StringFormats]]
		# This section sets the string formatting for each type of unit.
		centibar			= %.0f
		cm					= %.2f
		cm_per_hour			= %.2f
		degree_C			= %.1f
		degree_F			= %.1f
		degree_compass		= %.0f
		foot				= %.0f
		hPa					= %.1f
		hour				= %.1f
		inHg				= %.3f
		inch				= %.2f
		inch_per_hour		= %.2f
		km_per_hour			= %.1f
		km_per_hour2		= %.1f
		knot				= %.0f
		knot2				= %.1f
		mbar				= %.1f
		meter				= %.0f
		meter_per_second	= %.1f
		meter_per_second2	= %.1f
		mile_per_hour		= %.0f
		mile_per_hour2		= %.1f
		mm					= %.1f
		mmHg				= %.1f
		mm_per_hour			= %.1f
		percent				= %.0f
		second				= %.0f
		uv_index			= %.1f
		volt				= %.1f
		watt_per_meter_squared	= %.0f
		NONE				= " N/A"

	[[Labels]]
		# This section sets a label to be used for each type of unit.

		centibar			= " cb"
		cm					= " cm"
		cm_per_hour			= " cm/hr"
		degree_C			= " °C"
		degree_F			= " °F"
		degree_compass		= " °"
		foot				= " feet"
		hPa					= " hPa"
		hour				= " hrs"
		inHg				= " inHg"
		inch				= " in"
		inch_per_hour		= " in/hr"
		km_per_hour			= " km/h"
		km_per_hour2		= " km/h"
		knot				= " knots"
		knot2				= " knots"
		mbar				= " mbar"
		meter				= " meters"
		meter_per_second	= " m/s"
		meter_per_second2	= " m/s"
		mile_per_hour		= " mph"
		mile_per_hour2		= " mph"
		mm					= " mm"
		mmHg				= " mmHg"
		mm_per_hour			= " mm/hr"
		percent			    = " %"
		second				= " secs"
		volt				= " V"
		watt_per_meter_squared	= " W/m²"
		byte				= " Byte"
		kilobyte			= " kB"
		megabyte			= " MB"
		gigabyte			= " GB"
		terabyte			= " TB"
		NONE				= ""

[Labels]
    hemispheres = N, S, E, W
    [[Generic]]
		# KlimaLogg labels
		inTemp          = Temp KLP
		outTemp         = SENS1
		extraTemp1      = SENS2
		extraTemp2      = Temp SENS3
		extraTemp3      = SENS4
		soilTemp1       = SENS5
		soilTemp2       = SENS6
		soilTemp3       = SENS7
		soilTemp4       = SENS8
		inHumidity      = Humidity KLP
		outHumidity     = SENS1
		extraHumid1     = SENS2
		extraHumid2     = Humidity SENS3
		leafWet1        = SENS4
		soilMoist1      = SENS5
		soilMoist2      = SENS6
		soilMoist3      = SENS7
		soilMoist4      = SENS8
		dewpoint        = Dewpoint KLP
		heatindex       = Heatindex KLP
        rxCheckPercent  = Signal quality KLP

        consBatteryVoltage   = Battery status KLP
        txBatteryStatus      = SENS1
        inTempBatteryStatus  = SENS2
        outTempBatteryStatus = Battery status SENS3
        windBatteryStatus    = SENS4
        rainBatteryStatus    = SENS5
        supplyVoltage        = SENS6
        referenceVoltage     = SENS7
        heatingVoltage       = SENS8


[CheetahGenerator]
    encoding = html_entities    # 'html_entities', 'utf8', or 'strict_ascii'
    [[ToDate]]
        [[[index]]]
            template = index.html.tmpl

[ImageGenerator]
    data_binding = klw_binding

    # light background
    image_background_color = 0xffffff
    chart_background_color = 0xffffff
    chart_gridline_color = 0xeaeaea
    unit_label_font_color = 0xaaaaaa
    bottom_label_font_color = 0xaaaaaa
    axis_label_font_color = 0xaaaaaa
    rose_label_font_color = 0x888888
    rose_color = 0xaaaaaa
    chart_line_colors = 0xdf4343, 0x30a030, 0x4242b4, 0xcc00ff, 0x3d3d3d, 0xc943b6
    chart_fill_colors = 0xe69f9f, 0xeaf5ea, 0xf9acac, 0xcc00ff, 0x3d3d3d
    daynight_day_color = 0xffffff
    daynight_night_color = 0xf6f6f8
    daynight_edge_color = 0xafefef

    # dark background
#    image_background_color = 0x000000
#    chart_background_color = 0x000000
#    chart_gridline_color = 0x333333
#    unit_label_font_color = 0xeeeeee
#    bottom_label_font_color = 0xeeeeee
#    axis_label_font_color = 0xeeeeee
#    rose_label_font_color = 0xeeeeee
#    rose_color = 0xaaaaaa
#    chart_line_colors = 0xa0a030, 0xd0d080, 0x8a8a81
#    chart_fill_colors = 0xd0d090, 0xdfdfd0, 0xbabab1
#    daynight_day_color = 0x555555
#    daynight_night_color = 0x222222
#    daynight_edge_color = 0x4f8f8f

    image_width = 500
    image_height = 150
    
    top_label_font_size = 13
    unit_label_font_size = 10
    bottom_label_font_size = 13
    axis_label_font_size = 12

    line_type = 'solid'

    marker_size = 2
    marker_type ='none'
    plot_type = line
    aggregate_type = none
    width = 1
    time_length = 86400    # 24 hours
    yscale = None, None, None
    vector_rotate = 90
    line_gap_fraction = 0.01
    bar_gap_fraction = 0.2
    bottom_label_format	= %d-%m-%Y %H:%M

    [[day_images]]
        x_label_format = %H:%M
        show_daynight = true

        [[[daytemp_a]]]
            [[[[inTemp]]]]
            [[[[outTemp]]]]
            [[[[extraTemp1]]]]

        [[[daytemp_b]]]
            [[[[extraTemp2]]]]
            [[[[extraTemp3]]]]
            [[[[soilTemp1]]]]
            [[[[soilTemp2]]]]
            [[[[soilTemp3]]]]
            [[[[soilTemp4]]]]

        [[[dayhumidity_a]]]
            yscale = 45, 95, 5
            [[[[inHumidity]]]]
            [[[[outHumidity]]]]
            [[[[extraHumid1]]]]

        [[[dayhumidity_b]]]
            yscale = 45, 95, 5
            [[[[extraHumid2]]]]
            [[[[leafWet1]]]]
            [[[[soilMoist1]]]]
            [[[[soilMoist2]]]]
            [[[[soilMoist3]]]]
            [[[[soilMoist4]]]]

        [[[daydewpoint_a]]]
            [[[[dewpoint]]]]

        [[[daydewpoint_b]]]
            [[[[dewpoint]]]]

        [[[dayheatindex_a]]]
            [[[[heatindex]]]]

        [[[dayheatindex_b]]]
            [[[[heatindex]]]]

        [[[daybatterystatus_a]]]
			image_height = 100
			yscale = 0, 1, 0.5
			plot_type = bar
            [[[[consBatteryVoltage]]]]
            [[[[txBatteryStatus]]]]
            [[[[inTempBatteryStatus]]]]

        [[[daybatterystatus_b]]]
			image_height = 100
			yscale = 0, 1, 0.5
			plot_type = bar
           [[[[outTempBatteryStatus]]]]
           [[[[windBatteryStatus]]]]
           [[[[rainBatteryStatus]]]]
           [[[[supplyVoltage]]]]
           [[[[referenceVoltage]]]]
           [[[[heatingVoltage]]]]

		[[[dayrx]]]
		    image_height = 100
		    yscale = 60, 100, 5
			[[[[rxCheckPercent]]]]

    [[week_images]]
        x_label_format = %d
        time_length = 604800    # 7 days
        aggregate_type = avg
        aggregate_interval = 3600
        show_daynight = true

        [[[weektemp_a]]]
            [[[[inTemp]]]]
            [[[[outTemp]]]]
            [[[[extraTemp1]]]]

        [[[weektemp_b]]]
            [[[[extraTemp2]]]]
            [[[[extraTemp3]]]]
            [[[[soilTemp1]]]]
            [[[[soilTemp2]]]]
            [[[[soilTemp3]]]]
            [[[[soilTemp4]]]]

        [[[weekhumidity_a]]]
            yscale = 45, 95, 5
            [[[[inHumidity]]]]
            [[[[outHumidity]]]]
            [[[[extraHumid1]]]]

        [[[weekhumidity_b]]]
            yscale = 45, 95, 5
            [[[[extraHumid2]]]]
            [[[[leafWet1]]]]
            [[[[soilMoist1]]]]
            [[[[soilMoist2]]]]
            [[[[soilMoist3]]]]
            [[[[soilMoist4]]]]

        [[[weekdewpoint_a]]]
            [[[[dewpoint]]]]

        [[[weekdewpoint_b]]]
            [[[[dewpoint]]]]

        [[[weekheatindex_a]]]
            [[[[heatindex]]]]

        [[[weekheatindex_b]]]
            [[[[heatindex]]]]

        [[[weekbatterystatus_a]]]
			image_height = 100
			yscale = 0, 1, 0.5
			plot_type = bar
            [[[[consBatteryVoltage]]]]
            [[[[txBatteryStatus]]]]
            [[[[inTempBatteryStatus]]]]

        [[[weekbatterystatus_b]]]
			image_height = 100
			yscale = 0, 1, 0.5
			plot_type = bar
           [[[[outTempBatteryStatus]]]]
           [[[[windBatteryStatus]]]]
           [[[[rainBatteryStatus]]]]
           [[[[supplyVoltage]]]]
           [[[[referenceVoltage]]]]
           [[[[heatingVoltage]]]]

		[[[weekrx]]]
		    image_height = 100
		    yscale = 60, 100, 5
			[[[[rxCheckPercent]]]]

    [[month_images]]
        x_label_format = %d
        time_length = 2592000    # 30 days
        aggregate_type = avg
        aggregate_interval = 10800    # 3 hours

        [[[monthtemp_a]]]
            [[[[inTemp]]]]
            [[[[outTemp]]]]
            [[[[extraTemp1]]]]

        [[[monthtemp_b]]]
            [[[[extraTemp2]]]]
            [[[[extraTemp3]]]]
            [[[[soilTemp1]]]]
            [[[[soilTemp2]]]]
            [[[[soilTemp3]]]]
            [[[[soilTemp4]]]]

        [[[monthhumidity_a]]]
		    yscale = 45, 95, 5
            [[[[inHumidity]]]]
            [[[[outHumidity]]]]
            [[[[extraHumid1]]]]

        [[[monthhumidity_b]]]
            yscale = 45, 95, 5
            [[[[extraHumid2]]]]
            [[[[leafWet1]]]]
            [[[[soilMoist1]]]]
            [[[[soilMoist2]]]]
            [[[[soilMoist3]]]]
            [[[[soilMoist4]]]]

        [[[monthdewpoint_a]]]
            [[[[dewpoint]]]]

        [[[monthdewpoint_b]]]
